    <!-- Script for Pie and Bar Charts -->
    <script>
        // Data for Stock Availability (Pie Chart)
        const stockPieData = {
            labels: ['T-shirts', 'Jeans', 'Jackets', 'Shoes'],
            datasets: [{
                label: 'Stock Availability',
                data: [30, 20, 25, 15],
                backgroundColor: [
                    '#ff6384', '#36a2eb', '#cc65fe', '#ffce56'
                ],
                hoverOffset: 4
            }]
        };

        // Config for Pie Chart
        const pieConfig = {
            type: 'pie',
            data: stockPieData,
        };

        // Create Pie Chart
        var stockPieChart = new Chart(
            document.getElementById('stockPieChart'),
            pieConfig
        );

        // Data for Stock Quantities (Bar Graph)
        const stockBarData = {
            labels: ['T-shirts', 'Jeans', 'Jackets', 'Shoes'],
            datasets: [{
                label: 'Quantity in Stock',
                data: [30, 20, 25, 15],
                backgroundColor: '#36a2eb',
                borderColor: '#36a2eb',
                borderWidth: 1
            }]
        };

        // Config for Bar Graph
        const barConfig = {
            type: 'bar',
            data: stockBarData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Create Bar Graph
        var stockBarGraph = new Chart(
            document.getElementById('stockBarGraph'),
            barConfig
        );
    </script>

<script>
    function confirmLogout(event) {
        event.preventDefault(); // Prevent default anchor click behavior
    
        // Show SweetAlert confirmation dialog
        swal({
            title: "Are you sure?",
            text: "Do you really want to log out?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#FF6F61",
            confirmButtonText: "Yes, log me out!",
            cancelButtonText: "No, cancel!",
            closeOnConfirm: false,
            closeOnCancel: false
        }, function(isConfirm) {
            if (isConfirm) {
                // Redirect to logout.php if confirmed
                window.location.href = '../actions/logout.php';
            } else {
                swal("Cancelled", "You are still logged in.", "error");
            }
        });
    }
    </script>
